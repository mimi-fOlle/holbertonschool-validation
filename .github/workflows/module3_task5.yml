---
name: module3_task5
on:
  push:
    branches: [main, master]
  schedule:
    - cron: 0 5 * * *
  pull_request:
    types: [opened, reopened, edited, ready_for_review]

jobs:
  module3_task5:
    runs-on: ubuntu-18.04

    steps:
      - name: Clone and check out repo
        uses: actions/checkout@v3

      - name: Run setup script to install Hugo
        run: |
          cd module3_task5/
          chmod 755 setup.sh
          ./setup.sh

      - name: Validation Makefile
        run: |
          cd module3_task5/
          make lint
          make build
          make POST_TITLE=Test POST_NAME='TestSuccess' post
          make unit-tests

      - name: Integration testing
        run: |
          cd module3_task5/
          make validate
          make integration-tests
          make unit-tests
          make package
          echo ${{github.ref}}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.1
          files: |
            module3_task3/awesome-website.zip
            module3_task3/DEPLOY.md

      - name: Build archive
        # If none of previous steps have failed, success returns true
        if: ${{ success()}}
        uses: actions/upload-artifact@v3
        with:
          name: upload-package
          path: module3_task2/awesome-website.zip

      - name: deploy
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./module3_task5/dist"
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "ðŸš€ Deployed on"
          publish-message: "ðŸŽ‰ Published on"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
